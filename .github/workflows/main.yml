# This is a basic workflow to help you get started with Actions

name: FOSSA analyze

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  FOSSA_API_KEY: ${{ secrets.FOSSA_API_KEY }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # only run this job if the FOSSA API key is defined
    if: ${{ FOSSA_API_KEY != '' }}

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: debug
        id: checksecrets
        run: |
         if [ "$FOSSA_API_KEY" == "" ]; then
            echo "secret_present=NO" >> $GITHUB_OUTPUT
          else
            echo "secret_present=YES" >> $GITHUB_OUTPUT
          fi
      - name: run step if secret is present
        if: (steps.checksecrets.outputs.secret_present == 'YES')
        run: echo secret is present

      # Install FOSSA CLI
      - name: Install FOSSA CLI
        run: "curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install-latest.sh | bash"

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: fossa analyze
